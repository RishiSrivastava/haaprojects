<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../js/jquery-simplevalidator-1.0.js"></script>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/jquery-simplevalidator.css">
<script type="text/javascript">
	$(document).ready(function() {
		$("#demoform").bindSimpleValidator();
	});
</script>
</head>
<body>
	<input type="button" value="Back" onclick="history.back();">
	<div class="center">
		<h3>DEMO 1</h3>
		<br>
		<form action="submit.html" method="post" id="demoform">
			<div>
				text1:
				<input type="text" name="tt1" id="tt1" />
			</div>
			<div>
				text2:
				<input type="text" name="tt2" id="tt2" equalTo="#tt1" />
			</div>
			<div>
				pass1:
				<input type="password" name="pp1" id="pp1" />
			</div>
			<div>
				pass2:
				<input type="password" name="pp2" id="pp2" equalTo="#pp1" />
			</div>
			<div>
				<input type="submit" value="submit" />
			</div>
		</form>
	</div>
</body>
</html>
